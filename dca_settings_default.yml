---

# map coin id to exchange
coin_exchg:
  bitcoin:            poloniex
  dogecoin:           poloniex
  ethereum:           poloniex
  matic-network:      poloniex
  cardano:            poloniex
  ripple:             poloniex
  gitcoin:            bitrue
  shiba-inu:          poloniex
  solana:             ftx
  curve-dao-token:    poloniex
  aave:               poloniex
  0x:                 poloniex
  havven:             poloniex
  ethereum-classic:   poloniex
  ftx-token:          ftx
  decentraland:       okex
  pancakeswap-token:  binance
  tezos:              okex


# list of coins to be accumulated when using --add with no additional parameters
auto_accumulate_list:
  - bitcoin
  - dogecoin
  - ethereum
  - ripple
  - solana
  - gitcoin
  - curve-dao-token
  - aave
  - 0x
  - havven
  - ethereum-classic
  - ftx-token
  - decentraland
  - tezos


# default quota for --add per coin if --qty is not specified
quota_usd: 30


# quota_fixed_multiplier:
#   bitcoin: 0.3


# moving average period to calculate average price to compare current price to
quota_multiplier_average_days: 10


# quota multiplier is limited to 1 +- max_deviation
quota_multiplier_max_deviation: 0.5
